<!DOCTYPE html>
<html lang="en">

<head>
  <title>props</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--react.js是React的核心库-->
  <script src="./../build/react-0.14.0.js"></script>
  <!--react-dom.js的作用是提供与Dom相关的功能-->
  <script src="./../build/react-dom.js"></script>
  <!--browser.min.js的作用是将JSX语法转换成JavaScript-->
  <script src="./../build/browser.min.js"></script>
</head>

<body>
  <!--React渲染的模板内容会插入到这个Dom节点中，作为一个容器-->
  <div id="container"></div>
</body>
<!--在React开发中，使用的是JSX语法，跟JavaScript不兼容，在使用JSX的地方需要设置type
-->
<script type="text/babel">
  /*
  props是组件自身的属性。一般用于嵌套的内外层组件中。负责传递信息(通常是由父组件向子组件传递)
  注意：props对象中的属性与组件中的属性一一对应。不要直接去修改props中的值

  定义个组件WebShow,功能：输出网址的名字和网址，网址是一个可以点击的链接
  思路：
  1、给WebShow设置两个属性，wname,wlink
  2、WebShow的props对象增加两个属性
  3、WebName从WebShow的props中获取wname的值
  */

  var WebName = React.createClass({
    render(){
      return <h2>{this.props.webname}</h2>
    }
  });

  var WebLink =React.createClass({
    render(){
      return <a href={this.props.weblink}>{this.props.weblink}</a>
    }
  });

  var WebShow =React.createClass({
    render(){
      return (
        <div>
          <WebName webname={this.props.wname}/>
          <WebLink weblink={this.props.wlink}/>
        </div>
      )
    }
  });

  /* ReactDOM.render(
    <WebShow wname="百度" wlink="http://www.baidu.com"/>,
    document.getElementById("container")
  )*/

  /*
    ... this.props 
    是由props提供的语法糖，可以将父组件的全部属性复制给子组件
  */

  var Link=React.createClass({
    render(){
      return <a {...this.props}>{this.props.name}</a>
    }
  })
  ReactDOM.render(
    <Link href="http://www.baidu.com" name="百度"/>,
    document.getElementById("container")
  )
</script>

</html>
