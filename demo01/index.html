<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reactjs第一课</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--react.js是React的核心库-->
  <script src="./../build/react-0.14.0.js"></script>
  <!--react-dom.js的作用是提供与Dom相关的功能-->
  <script src="./../build/react-dom.js"></script>
  <!--browser.min.js的作用是将JSX语法转换成JavaScript-->
  <script src="./../build/browser.min.js"></script>
</head>

<body>
  <!--React渲染的模板内容会插入到这个Dom节点中，作为一个容器-->
  <div id="container"></div>
</body>
<!--在React开发中，使用的是JSX语法，跟JavaScript不兼容，在使用JSX的地方需要设置type=text/babel
-->
<script type="text/babel">

  var text = "获取变量"

  ReactDOM.render(
    <h3>Hello React {text}</h3>,
    document.getElementById("container")
  );
  

  /*ReactDOM.render(
    React.createElement("h1",null,"Hello React"),
     document.getElementById("container")
  )*/

</script>

</html>
