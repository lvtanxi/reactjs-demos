<!DOCTYPE html>
<html lang="en">

<head>
  <title>表单</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--react.js是React的核心库-->
  <script src="./../build/react-0.14.0.js"></script>
  <!--react-dom.js的作用是提供与Dom相关的功能-->
  <script src="./../build/react-dom.js"></script>
  <!--browser.min.js的作用是将JSX语法转换成JavaScript-->
  <script src="./../build/browser.min.js"></script>
</head>

<body>
  <!--React渲染的模板内容会插入到这个Dom节点中，作为一个容器-->
  <div id="container"></div>
</body>
<!--在React开发中，使用的是JSX语法，跟JavaScript不兼容，在使用JSX的地方需要设置type
-->
<script type="text/babel">
  /*
    定义一个组件，将用户在输入框内输入的内筒进行实时显示
    分析：
    组件与用户交互过程中，存在状态的变化，即输入的内容(就是vue的数据双向绑定)
  */

var Inut=React.createClass({
  getInitialState(){
    return {
      inputVal:"请输入"
    }
  },
  handleChange(event){
    this.setState({
       inputVal: event.target.value
    })
  },
  render(){
    return (
      <div>
        <input type="text"  value={this.state.inputVal} onChange={this.handleChange}/>
        <p>{this.state.inputVal}</p>
      </div>
    )
  }
});


  ReactDOM.render(
    <Inut />,
    document.getElementById("container")
  )

</script>

</html>
